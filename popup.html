<!DOCTYPE html>
<html>
  <head>
    <title>OneClik</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
      /* Modal Structure */

      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
       height: 400px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 20px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>

    <!-- this is where we will place out logo -->
    <!-- <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="images/traversy-logo.png" />Connect Me
        <span class="version">(1.0.0)</span>
      </h1>
    </div> -->

    <div class="modal-content">
      <p>Jump to your Favourite site in One Click </p>
    </div>

    <div class="modal-icons">
      <div class="flex-container">


        <div class="flex">
            <a href="#" target="_blank">
                <img alt="GitHub image"
                class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                src="https://img.icons8.com/fluent/2x/github.png">
            </a>
        </div>


        <div class="flex">
            <a href="#" target="_blank">
                <img alt="Stackoverflow image"
                class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                src="https://img.icons8.com/color/2x/stackoverflow.png">
            </a>
        </div>


        <div class="flex">
            <a href="#" target="_blank">
                <img alt="GeeksForGeeks image"
                class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                src="https://img.icons8.com/color/2x/GeeksforGeeks.png">
            </a>
        </div>

        <div class="flex">
            <a href="#" target="_blank">
                <img alt="Hackerrank image"
                class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                src="https://img.icons8.com/windows/2x/hackerrank.png">
            </a>
        </div>


        <div class="flex">
            <a href="#" target="_blank">
                <img alt="CodePen image"
                class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                src="https://img.icons8.com/ios-filled/2x/codepen.png" alt="COdepen">
            </a>
        </div>


        <div class="flex">
            <a href="#" target="_blank">
                <img alt="Hackerearth image"
                class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
                src="https://upload.wikimedia.org/wikipedia/commons/e/e8/HackerEarth_logo.png">
            </a>
        </div>


      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

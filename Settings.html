    <!-- Small style -->
    <style>
        .my_name {
            border: none;
            color: black;
            padding-left: 9px;
            padding: 6px;
        }

        .my_val {
            margin-top: 6px;
            color: rgb(175, 166, 166);
        }


        .btn {
            background-color: #b4a4f8;
            color: rebeccapurple;
            font-family: inherit;
            font-weight: bold;
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;

        }

        .btn:hover {
            background-color: #d7d1ee;
            color: rgb(56, 56, 56);
        }

        .btn:focus {
            outline: none;
        }


        .btn:active {

            transform: scale(0.89);
        }


        #toast {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;

        }

        .toast {
            background-color: rebeccapurple;
            color: white;
            border-radius: 5px;
            padding: 1rem 2rem;
            margin: 0.5rem;
        }
    </style>
